{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .banner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            opacity: 0.7;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .contact-info-card {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .contact-info-title {
            font-size: 1.2em;
            color: #ff0000;
            margin-bottom: 10px;
            font-weight: 600;
           
        }

        .card-body i {
            color: #ff0000;
        }

        .card-body p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .card-body p a {
            color: #ff0000;
            text-decoration: none;
        }

        .card-body p a:hover {
            text-decoration: underline;
        }

        .map {
            border: none;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 767.98px) {
            .contact-info-title {
                font-size: 1em;
            }

            .card-body p {
                font-size: 0.9em;
            }
        }
    .color{
        color: #000;
    }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="banner">
                    <img src="{% static 'CO.png' %}" alt="Contact Us Banner">
                    <div class="banner-text">Contact Us</div>
                </div>
            </div>
        </div>
    </div>

    
        <div class="container">
            <div class="row mb-4">
                <!-- Contact Info Grid -->
                <div class="col-md-4 mb-4">
                    <div class="card contact-info-card">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marker-alt fa-2x mb-3"></i>
                            <h4 class="contact-info-title">Address</h4>
                            <p style="color: #000;">Dilsukhnagar, Hyderabad, Telangana </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card contact-info-card">
                        <div class="card-body text-center">
                            <i class="fas fa-phone fa-2x mb-3"></i>
                            <h4 class="contact-info-title">Phone</h4>
                            <p><a href="tel:+1234567890" style="color: #000;" >(123) 456-7890</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card contact-info-card">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope fa-2x mb-3"></i>
                            <h4 class="contact-info-title">Email</h4>
                            <p><a href="mailto:info@example.com" style="color: #000;" >info@example.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.4190016848815!2d78.52805431517096!3d17.368604288106824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99f3f5b7a18b%3A0xa4d1fcae03d3e47c!2sFood&#39;s%20Den%2C%20Dilsukhnagar%2C%20Hyderabad%2C%20Telangana%20500060%2C%20India!5e0!3m2!1sen!2sus!4v1596540408328" allowfullscreen aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    {% include 'footer.html' %}
</body>

</html>
{% endblock body %}
