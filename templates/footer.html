{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} || Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .footer {
        background-color: #343a40;
        color: white;
        padding: 40px 0 20px;
        position: relative;
      }

      .footer-wave {
        position: relative;
        width: 100%;
        height: 150px;
        overflow: hidden;
        line-height: 0;
      }

      .footer-wave svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 150px;
      }

      .footer-wave .shape-fill {
        fill: #343a40;
      }

      .footer a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer a:hover {
        color: #17a2b8;
        text-decoration: none;
      }

      .footer .icon {
        font-size: 20px;
        margin-right: 12px;
      }

      .footer .col-md-3 {
        margin-bottom: 20px;
      }

      .footer h5 {
        margin-bottom: 20px;
        font-weight: 600;
        color: yellow; /* Set the heading color */
        text-align: center; /* Center align headings */
      }

      .footer p, .footer a {
        font-size: 15px;
      }

      .footer .social-icons a {
        display: inline-block;
        margin-right: 15px;
        color: white;
        font-size: 20px;
        transition: color 0.3s;
      }

      .footer .social-icons a:hover {
        color: blue;
      }

      .footer .quicklinks {
        padding: 0;
        margin: 0;
        list-style: none; /* Remove bullets */
        text-align: center; /* Center-align the links */
      }

      .footer .quicklinks a {
        display: block; /* Ensure each link takes full width */
        margin-bottom: 10px; /* Add spacing between links */
        color: white; /* Ensure link color is consistent */
        text-decoration: none; /* Remove underline */
      }

      .footer .quicklinks a i {
        margin-right: 8px; /* Spacing between icon and text */
      }

      /* Ensure equal spacing and centering for the footer content */
      .footer .row {
        display: flex;
        justify-content: center; /* Center columns horizontally */
      }

      .footer .col-md-3 {
        flex: 1; /* Make columns flexible */
        max-width: 300px; /* Set a max width for each column */
        text-align: center; /* Center align text and content */
      }

      /* Align items in a row for larger screens */
      @media (min-width: 768px) {
        .footer .row {
          justify-content: space-between; /* Ensure columns take up space evenly */
        }
      }

      /* Responsive adjustment */
      @media (max-width: 767.98px) {
        .footer .row {
          flex-direction: column; /* Stack columns vertically on small screens */
          align-items: center; /* Center align columns */
          text-align: center; /* Center align text for smaller screens */
        }

        .footer .col-md-3 {
          flex: 1 0 100%; /* Make columns take full width on smaller screens */
          padding: 0; /* Remove extra padding */
        }

        .footer .quicklinks {
          text-align: center;
        }
      }
      @media (min-width: 768px) {
            .footer .row {
                display: flex;
                justify-content: space-between; /* Ensure columns take up space evenly */
            }

            .footer .col-md-3 {
                flex: 1; /* Make columns flexible */
            }
        }

        /* Responsive adjustment */
        @media (max-width: 767.98px) {
            .footer .row {
                display: flex;
                flex-direction: column; /* Stack columns vertically on small screens */
                align-items: center; /* Center align columns */
                text-align: center; /* Center align text for smaller screens */
            }

            .footer .col-md-3 {
                flex: 1 0 100%; /* Make columns take full width on smaller screens */
                text-align: center; /* Center align text and content */
                padding: 0; /* Remove extra padding */
            }

            .footer .quicklinks {
                align-items: center; /* Ensure quicklinks are centered */
                text-align: center;
                justify-content: center;
                margin-left: 100px;
            }

            /* Add consistent margin to center content */
            .footer .col-md-3:not(:last-child) {
                margin-right: 0; /* Remove right margin for columns except the last one */
            }
            .footer .quicklinks a {
            display: flex;
            margin-bottom: 10px;
           
        }
       

        }
    
          
    </style>
  </head>
  <body>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row text-center text-md-start justify-content-center">
          <div class="col-md-3">
            <h5>Contact Us</h5>
            <div class="contactlinks">
            <p class="links"><i class="fas fa-map-marker-alt icon"></i>Dilshunagar, Hyderabad</p>
            <p class="links"><i class="fas fa-phone-alt icon"></i>(123) 456-7890</p>
            <p class="links"><i class="fas fa-envelope icon"></i>info@foodsdenn.com</p>
          </div>
          </div>
          <div class="col-md-3">
            <h5>Quick Links</h5>
            <ul class="quicklinks">
              <li><a href="/"><i class="fas fa-chevron-right icon"></i> Home</a></li>
              <li><a href="/menu"><i class="fas fa-chevron-right icon"></i> Menu</a></li>
              <li class="ab-con"><a href="/aboutus"><i class="fas fa-chevron-right icon"></i> Aboutus</a></li>
              <li class="ab-con1"><a href="/contactus"><i class="fas fa-chevron-right icon"></i> ContactUs</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5>Follow Us</h5>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <p class="mb-0">&copy; 2024 Food''s Den. All rights reserved by <a href="https://vindusenvironment.in/">Vindus.</a></p>
        </div>
      </div>
    </footer>

  </body>
</html>
