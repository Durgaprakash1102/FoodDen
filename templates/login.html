{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<style>
    body {
        background: linear-gradient(to right, #f2f2f2, #e6e6e6);
        font-family: 'Arial', sans-serif;
        
    }

    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
        
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }

    @media (max-width: 768px) {
        .container-fluid {
            padding: 0 15px;
            overflow-x: hidden;
        }
    }

    .vh-100 {
        height: 100vh;
    }

    .form-control-lg {
        font-size: 1.1rem;
    }

    
    .btn-close {
        filter: brightness(0) invert(1);
    }

    .login-card {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
       

    }

    .form-label {
        font-weight: bold;
    }

    .alert {
        margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
        .login-card {
            padding: 1.5rem;
        }
    }
    .form-label{
        color: white;
    }
    .banner-overlay {
        position: relative;
        overflow: hidden;
    }

    .banner-overlay .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Black color with 50% transparency */
        z-index: 1;
    }

    .banner-overlay .container-fluid {
        position: relative;
        z-index: 2; 
    }
    .body-text{
        color: white;
    }
    .login-card .btn-login {
        border-radius: 25px;
        padding: 12px 20px;
        background-color: red;
        border: none;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .login-card .btn-login:hover {
        background-color: rgb(191, 50, 50);
        color: #fff;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<section class="vh-100 banner-overlay" style="background-image: url('static/Co.png'); background-size: cover; position: relative;">
    <div class="overlay"></div>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
           
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="login-card">
                    {% for message in messages %}
                    <div class="alert alert-primary alert-dismissable fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                    <form method="post" action="/login">
                        {% csrf_token %}
                        
                        <!-- Mobile Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Mobile Number</label>
                            <input type="text" id="form3Example3" name='phone' class="form-control form-control-lg" placeholder="Enter Mobile Number" maxlength='10' required />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" name='password' class="form-control form-control-lg" placeholder="Enter Password" required />
                        </div>

                        <div class=" ">
                            <a href="#!" class="body-text">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-login">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 text-white">Don't have an account? <a href="/signup" class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock body %}
